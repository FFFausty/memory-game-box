# Netlify配置文件
[build]
  publish = "build/web-mobile"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200